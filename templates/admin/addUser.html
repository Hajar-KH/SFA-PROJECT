<body class="g-sidenav-show bg-gray-200">
<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark" id="sidenav-main">
    <div class="sidenav-header">
      <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>

      <a style="color:#ececec; font-size: 1.35em" class="navbar-brand" href="/home"><i class="fas fa-cogs"></i> Ma Super App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <hr class="horizontal light mt-0 mb-2">
    <div class="collapse navbar-collapse  w-auto  max-height-vh-100" id="sidenav-collapse-main">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white {% if 'index' in segment %} active bg-gradient-primary {% endif %}"
             href="/admin">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="material-icons opacity-10">dashboard</i>
            </div>
            <span class="nav-link-text ms-1">Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white {% if 'billing' in segment %} active bg-gradient-primary {% endif %}"
             href="/analyse">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="material-icons opacity-10">receipt_long</i>
            </div>
            <span class="nav-link-text ms-1">Analyse</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white {% if 'billing' in segment %} active bg-gradient-primary {% endif %}"
             href="/users">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="material-icons opacity-10">people_outline</i>
            </div>
            <span class="nav-link-text ms-1">Users</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white " href="/transaction_admin">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="fas fa-exchange-alt"></i>
            </div>
            <span class="nav-link-text ms-1">Transactions</span>
          </a>
        </li>
      </ul>
    </div>

  </aside>
 <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">

   <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur" navbar-scroll="true">
  <div class="container-fluid py-1 px-3">
      <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
            <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="javascript:;">Pages</a></li>
            <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Users</li>
          </ol>
          <h6 class="font-weight-bolder mb-0">Users</h6>
        </nav>

  <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
  <ul class="navbar-nav ml-auto justify-content-end">
                <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
              <a href="javascript:;" class="nav-link text-body p-0" id="iconNavbarSidenav">
                <div class="sidenav-toggler-inner">
                  <i class="sidenav-toggler-line"></i>
                  <i class="sidenav-toggler-line"></i>
                  <i class="sidenav-toggler-line"></i>
                </div>
              </a>
            </li>
           <li class="nav-item px-3 d-flex align-items-center">
              <a href="/profile" class="nav-link text-body font-weight-bold px-0">
                <i class="fa fa-user me-sm-1"></i>
                <span class="d-sm-inline d-none">Profile</span>
              </a>
            </li>
                  <li class="nav-item d-flex align-items-center">
              <a href="/logout" class="nav-link text-body font-weight-bold px-0">
                <i class="fa fa-sign-out me-sm-1"></i>
                <span class="d-sm-inline d-none">Logout</span>
              </a>
            </li>
  </ul>
  </div>
  </div>
   </nav>

 </main>
<div class="container-fluid py-4">
    <div class="row justify-content-center">
  <div class="col-md-6 ms-md-3 ms-lg-10">
<div class="jumbotron p-3 d-flex justify-content-center align-items-center" style="background-color: #f8f9fa;">
                <div class="container">
                    <h4>Manage Users</h4>
                    <p class="lead">Add User</p>
                    <hr class="horizontal mt-0 mb-2">
                    <form action="/addUser" method="POST">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control border" id="username" name="username" placeholder=" Enter username" required>
                            </div>
                        <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control border" id="email" name="email" placeholder=" Enter email" required>
                        </div>

                        <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control border" id="password" name="password" placeholder=" Enter password" required>
  </div>
                         <div id="message" class="{{ alert }}" role="alert"> {{ msg }} </div>

                       <div class="d-flex justify-content-between">
  <button type="submit" class="btn btn-primary">Add</button>
                           <a href="/users" class="btn btn-secondary"> <span class="material-icons">keyboard_return</span>Back to Users</a>
                       </div>

                    </form>
                </div>
</div>
  </div>
    </div>
</div>


<script src="/static/assets/js/core/popper.min.js"></script>
<script src="/static/assets/js/core/bootstrap.min.js"></script>

<script>

    $(document).ready(function () {
        $("#iconNavbarSidenav").on("click", function () {
            $("#sidenav-main").toggleClass("sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark");
        });
    });

</script>

</html>
